spring:
  config:
    import: "optional:file:src/main/resources/application-secret.yml"
  sql:
    init:
      mode: never
  datasource:
    url: jdbc:mysql://localhost:3306/mine_db?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
    username: root
    password: "injae9030@"
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: create
    show-sql: true
    defer-datasource-initialization: true
    properties:
      hibernate:
        format_sql: true


  data:
    redis:
      host: localhost
      port: 6379

  cloud:
    aws:
      region:
        static: ap-northeast-2
        auto: false
      credentials:
        access-key: ${AWS_ACCESS_KEY_ID:local}
        secret-key: ${AWS_SECRET_ACCESS_KEY:local}
      s3:
        enabled: true
        bucket: mine-bucket

python:
  api:
    # RunPod의 공인 IP/URL로 변경 필요 (예: http://YOUR-RUNPOD-ID-8000.proxy.runpod.net/api/magazine/create)
    url: ${PYTHON_API_URL:http://localhost:8000/api/magazine/create}
    key: "${PYTHON_API_KEY:local_dev_key}"
    moodboard-url: ${PYTHON_MOODBOARD_URL:http://localhost:8000/api/magazine/moodboard}

springdoc:
  swagger-ui:
    tags-sorter: alpha
    operations-sorter: method
    display-request-duration: true
    
resilience4j:
  circuitbreaker:
    instances:
      runPod:
        registerHealthIndicator: true
        slidingWindowSize: 10
        minimumNumberOfCalls: 5
        permittedNumberOfCallsInHalfOpenState: 3
        automaticTransitionFromOpenToHalfOpenEnabled: true
        waitDurationInOpenState: 20s
        failureRateThreshold: 50
        eventConsumerBufferSize: 10
        recordExceptions:
          - java.io.IOException
          - java.util.concurrent.TimeoutException
          - org.springframework.web.client.ResourceAccessException
          - org.springframework.web.reactive.function.client.WebClientRequestException
  
  timelimiter:
    instances:
      runPod:
        timeoutDuration: 320s # 5분 20초 (RunPod 최대 대기 시간 고려 안전장치)
